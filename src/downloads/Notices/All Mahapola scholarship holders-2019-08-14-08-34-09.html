<p style="text-align: left;" align="center"><span style="font-size: x-large; color: #ff00ff;"><strong>දැන්වීමයි</strong><strong>.</strong><strong>&nbsp;</strong></span></p>
<p style="text-align: left;" align="center"><span style="font-size: x-large; color: #ff00ff;"><strong>සියලුම සිසුන්ගේ දැන ගැනීම සඳහා</strong>&nbsp;</span></p>
<p style="text-align: left;"><span style="font-size: x-large; color: #ff00ff;">මහපොළ ශිෂ්&zwj;යාධාර ගෙවීමේදී දේශනවලට පැමිණීමේ ප්&zwj;රතිශතය 80% සලකා බලන බැවින් පැමිණීමේ ප්&zwj;රතිශතය 80%&nbsp; නොමැති සිසුන්ගේ නම් දැනුම්දීමකින් තොරව ඉවත් කිරීමට කටයුතු කරන බව මෙයින් දන්වා සිටිමි.&nbsp;</span></p>
<p style="text-align: left;"><span style="font-size: x-large; color: #ff00ff;">&nbsp;</span></p>
<p style="text-align: left;"><span style="font-size: x-large; color: #ff00ff;">නියෝජ්&zwj;ය ලේඛකාධිකාරි</span></p>
<p style="text-align: left;"><span style="font-size: x-large; color: #ff00ff;">මානව ශාස්ත්&zwj;ර හා සමාජීය විද්&zwj;යා පීඨය</span></p>
