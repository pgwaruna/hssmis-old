<p align="center"><span style="font-size: large;"><strong>දැන්වීමයි</strong></span></p>
<p><span style="font-size: large;">&nbsp;</span></p>
<p><span style="font-size: large;">1000,2000 හා 3000 (සාමාන්&zwj;ය/විශේෂ උපාධි) ස්ථලයන්ට අයත් සියළුම සිසුන්ට 2020.02.28 දින සිට විභාග ප්&zwj;රවේශ පත්&zwj;ර නිකුත් කරන බව දන්වා සිටිමි.</span></p>
<p><span style="font-size: large;">තමන්ට පහසු දිනක පාඨමාලා කාර්යාලයට පැමිණ&nbsp;විභාග ප්&zwj;රවේශ පත්&zwj;රය ලබා ගත හැක.</span></p>
<p><span style="font-size: large;">&nbsp;</span></p>
<p><span style="font-size: large;">&nbsp;</span></p>
<p><span style="font-size: large;">නියෝජ්&zwj;යය ලේඛකාධිකාරී</span></p>
<p><span style="font-size: large;">පාඨමාලා ඒකක සම්බන්ධීකරණ කාර්යාලය</span></p>
<p><span style="font-size: large;">2020.02.27</span></p>
