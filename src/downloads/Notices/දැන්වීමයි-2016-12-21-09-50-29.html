<p style="text-align: justify;"><span style="font-size: x-large;">8793 කුමාරදාස සහ 8803 එස් &nbsp;කේ මුතුමාල යන සිසුන් දෙදෙනා වෙත &nbsp;පිළිතුරුපත් නැවත පරීක්ෂාව වෙනුවෙන් ගෙවු මුදල නැවත ගෙවීමට නියමිතව තීරණය වී ඇති බැවින් හැකි ඉක්මනින් රුහුණ විශ්වවිද්&zwj;යාලයේ සරප් කවුන්ටරයෙන් එය ලබා ගන්නා මෙන් මෙයින් දුනුම් දෙමි</span></p>
<p><span style="font-size: x-large;">සහකාර ලේඛකාධිකාරී</span></p>
