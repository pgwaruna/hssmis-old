<p style="text-align: center;"><span style="font-size: xx-large;">දැන්වීමයි</span></p>
<p style="text-align: justify;"><span style="font-size: xx-large;">&nbsp;</span></p>
<p style="text-align: justify;"><span style="font-size: xx-large;">විද්&zwj;යාවේදී සාමාන්&zwj;ය උපාධි දෙවන හා තෙවන ස්ථල සිසුන්ගේ විභාග ප්&zwj;රවේශ පත්&zwj;ර 2017.08.09 දින සිට විද්&zwj;යාපීඨ පාඨමාලා ඒකක කාර්යාලයෙන් ලබා ගත හැකි බව මෙයින් දන්වා සිටිමි.</span></p>
<p style="text-align: justify;"><span style="font-size: xx-large;">&nbsp;</span></p>
<p style="text-align: justify;"><span style="font-size: xx-large;">සහකාර ලේඛකාධිකාරී</span></p>
<p style="text-align: justify;"><span style="font-size: xx-large;">විද්&zwj;යා පීඨය</span></p>
<p style="text-align: justify;"><span style="font-size: xx-large;">2017.08.09</span></p>
