<p><span style="font-size: large; color: #ff00ff;">2018-2019, දෙවන සාමාසික 1000 හා 2000 ස්ථල වල විභාග කාලය තුළ නේවාසිකාගාර පහසුකම් සපයන්නේ ඒ සදහා සුදුසුකම් ලැබු සිසුන්ට පමනි. &nbsp;එසේම &nbsp;සිසුන්ට නේවාසිකාගාර පහසුකම් &nbsp;සපයනු ලබන්නේ අදාලවන සිසුන්ගේ විභාගය අරම්භ වීමට එක් දිනකට කලින් බව සියලුම සිසුන්ට අවධාරණය කරනු ලැබේ.</span></p>
