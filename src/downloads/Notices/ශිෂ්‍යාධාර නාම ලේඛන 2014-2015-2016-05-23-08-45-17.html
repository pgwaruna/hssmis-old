<p><strong><span style="font-size: medium;">ශිෂ්&zwj;යාධාර නාම ලේඛන 2014-2015</span></strong></p>
<p><span style="font-size: small;">ඉහත ශිෂ්&zwj;ය කණ්ඩායමේ ශිෂ්&zwj;යාධාර ලැබූ- නොලැබූ සහ අයදුම් පත්&zwj;ර අසම්පූර්ණ ශිෂ්&zwj;ය නාම ලේඛනය සිසුන්ගේ දැනීම ස&zwj;ඳහා පීඨ කාර්යාලයේ තබා ඇත</span></p>
<p><span style="font-size: small;">ඒ අනුව කටයුතු කරන ලෙස දන්වා සිටිමි</span></p>
