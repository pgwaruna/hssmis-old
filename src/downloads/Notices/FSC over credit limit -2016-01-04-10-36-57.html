<p style="text-align: center;"><span style="font-size: large;">දැන්වීමයි</span></p>
<p style="text-align: center;"><span style="font-size: large;">පහත සඳහන් සිසුන් අතිරේක විෂය ඒකක සඳහා අර්ඝ 06 &nbsp;ඉක්මවා ලියාපදිංචි වී ඇති බැවින් හැකි ඉක්මනින් සහකාර ලේඛකාධිකාරී විද්&zwj;යා මුණ ගැසෙන මෙන් මෙයින් දැනුම් දෙනු ලැබේ.</span></p>
