<p><span style="font-size: xx-large;">දැන්වීමයි</span></p>
<p><span style="font-size: xx-large;">විද්&zwj;යාවේදී පළමු ස්ථල පාඨමාලාව හදාරන සිසුන්ගේ ශිෂ්&zwj;ය හැදුනුම්පත විද්&zwj;යා පීඨ පාඨමාලා ඒකක කාර්යාලයෙන් දැන් ලබා ගත හැකි බව මෙයින් දැනුම් දෙනු ලැබේ.</span></p>
<p><span style="font-size: xx-large;">සහකාර ලේඛකාධිකාරී</span></p>
<p><span style="font-size: xx-large;">2017.08.26</span></p>
